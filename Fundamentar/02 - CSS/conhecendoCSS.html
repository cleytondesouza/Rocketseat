<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o CSS</title>
    
</head>
<body>
    <h1>Conhecendo o CSS</h1>
    <p>O que significa CSS?</p>
    <ul>
        <li>Cascading Style Sheet <em>(Folha de estilo em cascata)</em></li>
        <li>Código para criar estilos no HTML</li>
        <li>HTML é a estrutura, CSS é a beleza</li>
        <li>Não é uma linguagem de programação, assim como o HTML</li>
        <li>É uma linguagem Style Sheet</li>
    </ul>
    
</body>
</html>
