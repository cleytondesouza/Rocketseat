<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <blockquote cite="https://google.com">
        <p>o<strong> Elemento HTML <code>&lt;blockquote&gt;</code>
        </strong> (ou <em>Bloqueio de Elementos HTML</em>)
    Indica que um texto externo foi citado
    </p>
    </blockquote>

    <p>
        De acordo com a <a href="https://www.google.com"><cite>Página Oficial do Google</cite></a>:
    </p>
    
</body>
</html>
<!--Então basicamente usamos a tag blockquote e a tag code-->
