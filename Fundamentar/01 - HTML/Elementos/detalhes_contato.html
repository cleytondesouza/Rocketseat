<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de Contato</title>
</head>
<body>

    <address>
        <p>Cleyton de Souza <br>
        <strong>Manhuaçu, MG</strong>
        </p>
    </address>
    
</body>
</html>
<!--
    Para detalhes de contato usamos a tag <address>
        Esses são detalhes da pessoa que escreveu o documento HTML, não é pra qualquer pessoa
        Não se usa para endereço comum, serve mais para identificar quem é o autor do documento
-->
