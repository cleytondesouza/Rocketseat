<body>
    Os Espaços colocados 

    entre os textos

    são ignorados

    Para quebra de linha usamos a tag break ou br

    Pra dar espaço antes de um parágrafo, usamos uns caracteres bem diferebtes <br>
    &nbsp;&nbsp;&nbsp; O amor de Deus
    

    O caracteres reservados não podem ser usados para escrita, como por exemplo &lt;
